<ion-header class="ion-no-border">
  <ion-toolbar class="fond">

    <ion-buttons slot="start">
      <ion-back-button class="batras" defaultHref="/inicio" mode="ios">
      </ion-back-button>
    </ion-buttons>


    <ion-title class="ion-text-capitalize">
      {{titulo}}
    </ion-title>
    <ion-chip slot="end">
      <ion-avatar>
        <img src="/assets/Pulpo.png">
      </ion-avatar>
      <ion-label>{{nomb}}</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>
