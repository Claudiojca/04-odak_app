<ion-app class="menuini">
  <ion-menu side="start" menuId="first" contentId="main" >
    <ion-header >
      <ion-toolbar >
        <ion-title class="menuini">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list lines="none">
        <ion-menu-toggle *ngFor="let c of componentes | async">
        <ion-item class="menuini"
            [routerLink]="c.redirectTo" >
          <ion-icon [name]="c.icon" slot="start" class="iconmenu"></ion-icon>
          {{c.name}}
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="Tersesion()" lines="none">
          <ion-icon name="log-out-outline"></ion-icon> &nbsp; &nbsp; &nbsp; &nbsp;
          <ion-label>
            Cerrar Sesi√≥n
          </ion-label>
         </ion-item>
      </ion-menu-toggle>
      </ion-list>

    </ion-content>

   
    <!--  -->
    <ion-footer>
      <ion-toolbar class="footer">
        <p>From Touch <ion-icon name="finger-print-outline"></ion-icon> V 0.0.1</p>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
